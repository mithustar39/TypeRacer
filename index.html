<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Racer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>Type Racer</h1>
    <p>
      Type Racer is a typing game where you can test your typing speed and accuracy.
      The game provides a text passage that you need to type as quickly and accurately as possible.
    </p>
    <p>
        Press Enter or the Restart button for a new scentence
    </p>

    <div id="paragraph-container"></div>
    <div id="stats">
        <div id="wpm-display">WPM: --</div>
    </div>
    <button id="restart">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
