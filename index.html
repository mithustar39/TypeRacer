<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type Racer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>
            Type Racer
        </h1>
        <p>
            Type Racer is a typing game where you can test your typing speed and accuracy. 
            You can play against others or practice on your own. 
            The game provides a text passage that you need to type as quickly and accurately as possible.
        </p>
        <div id="paragraph-container">
            
        </div>   
        
        <div id="timer">
            60 seconds
        </div>
        <button id="restart">
            Restart
        </button>
    </div>

    <script src="script.js"></script>
</body>
